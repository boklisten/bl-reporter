<span *ngIf="!disabled">
	<span
		title="Double click to edit"
		(dblclick)="editing = true"
		*ngIf="!editing">
		{{value | blDate}}
	</span>
	<input
		title="date"
		autofocus
		*ngIf="editing"
		[value]="value"
		[(ngModel)]="value"
		(blur)="onUpdate(value)"
		(keyup.enter)="onUpdate(value)"
		type="date"
		class="form-control form-control-sm" />
</span>
