<div class="row no-gutters" *ngIf="showFilter">
  <div class="col-12 no-gutters">
    <div class="card">
      <div class="card-header" i18n="@@orderDownloadTitle">Orders</div>
      <div class="card-body">
        <div class="row mb-2" *ngIf="noOrdersFound">
          <div class="col-12">
            <div
              class="alert alert-secondary"
              i18n="@@orderDownloadNoOrdersFound"
            >
              No orders found
            </div>
          </div>
        </div>

        <div class="row mb-2" *ngIf="wait">
          <div class="col-12">
            <app-bl-common-update-button
              [wait]="wait"
            ></app-bl-common-update-button>
          </div>
        </div>

        <div class="row justify-content-between" *ngIf="currentBranchId">
          <div class="col-auto">
            <fa-icon [icon]="'location-arrow'"></fa-icon>
          </div>
          <div class="col-auto">
            <app-bl-common-toggle-button
              [(value)]="currentBranch"
            ></app-bl-common-toggle-button>
          </div>
        </div>

        <div class="row justify-content-between">
          <div class="col-auto" i18n="@@orderDownloadNotDelivered">
            Not delivered
          </div>
          <div class="col-auto">
            <app-bl-common-toggle-button
              [(value)]="notDelivered"
            ></app-bl-common-toggle-button>
          </div>
        </div>

        <div class="row justify-content-between">
          <div class="col-auto" i18n="@@orderDownloadByCustomer">
            By customer
          </div>
          <div class="col-auto">
            <app-bl-common-toggle-button
              [(value)]="byCustomer"
            ></app-bl-common-toggle-button>
          </div>
        </div>

        <div class="row mt-2 justify-content-center">
          <div class="col-auto">
            <app-blc-period-select
              (periodChange)="onPeriodChange($event)"
            ></app-blc-period-select>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-12">
            <button
              type="button"
              class="btn btn-outline-info btn-block"
              (click)="onGetOrders()"
            >
              <span class="mr-2"
                ><fa-icon [icon]="'file-excel'"></fa-icon
              ></span>
              <span i18n="@@orderDownloadPrintOrdersButton">Print orders</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
